<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click button</title>
</head>
<style>
    body{
        transition: .3s linear;
        color: blue;
    }
</style>

<body>
    <h2 id="name">Srilanka</h2>
    <button onclick="update()">press</button>

    <script>
        
        function update() {
            document.getElementById("name").textContent = "Thoppur"
        }
    </script>

</body>

</html>
