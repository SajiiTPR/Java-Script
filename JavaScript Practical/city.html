<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>city details</title>
    <link rel="stylesheet" href="./css/city.css" type="text/css">
</head>
<body>
    <div class="container">
        <h2 class="headding">select a city</h2>
        <div class="option">
            <select name="city" id="city">
                <option value="selvanagar">selvanagar</option>
                <option value="thopput">thopput</option>
                <option value="muthur">muthur</option>
                <option value="58">58</option>
                <option value="allanagar">allanagar</option>
            </select>
        </div>
        <button id="result" class="result">result</button>
    </div>
    <div class="print" id="print"></div>
    <div class="error" id="error"></div>
    <script src="./script/city.js"></script>
    
</body>
</html>
