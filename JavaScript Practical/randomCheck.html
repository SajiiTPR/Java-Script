<h1>Guess Numbers Game</h1>
<input  id="number">
<button onclick="check()">Check</button>

<p id="result">Right/Wrong</p>

<script>
    var values = document.getElementById("number")
    var result = document.getElementById("result")
    var generate = Math.floor(Math.random()*10)+1

    console.log(generate)

    function check(){
        var input = values.value
        if(generate == input){
            console.log("Right Number..")
            result.textContent="Right Number.."
        }else{
            console.log("Wrong Number..")
            result.textContent="Wrong Number.."
        }
    }
</script>
